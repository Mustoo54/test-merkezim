<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YKS Hazırlık Antremanları</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
body {
    background: linear-gradient(135deg, #1e3a8a, #3b82f6, #1e3a8a, #3b82f6);
    background-size: 400%; /* Animasyon için geniş bir alan */
    min-height: 100vh;
    font-family: 'Inter', sans-serif;
    animation: gradientAnimation 15s ease infinite; /* Animasyon eklendi */
}
.glow {
    box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
}
.question-card {
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}
.question-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}
.option-label {
    transition: all 0.3s ease;
    padding: 8px;
    border-radius: 8px;
    display: inline-block;
    width: 100%;
}
.option-label:hover {
    background-color: rgba(59, 130, 246, 0.1);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}
input[type="radio"]:checked + .option-label {
    background-color: rgba(59, 130, 246, 0.2);
    font-weight: bold;
}
.correct {
    background-color: rgba(34, 197, 94, 0.3) !important;
    animation: pulse 0.5s ease;
}
.incorrect {
    background-color: rgba(239, 68, 68, 0.3) !important;
    animation: shake 0.5s ease;
}
@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}
@keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    50% { transform: translateX(5px); }
    75% { transform: translateX(-5px); }
}
/* Yeni: Arka Plan Animasyonu */
@keyframes gradientAnimation {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}
</style>
</head>
<body class="flex flex-col items-center justify-center text-white">
    <div class="container mx-auto p-6 max-w-6xl">
<h1 class="text-6xl font-bold text-center mb-24">"Sınavlar İçin En İyi Hazırlık!"</h1>
<h1 class="text-4xl font-bold text-center mb-16">"Her konudan özenle hazırlanmış testlerle sınavlara güçlü bir şekilde hazırlan!"</h1>
        <h1 class="text-4xl font-bold text-center mb-8">YKS Hazırlık Antremanları</h1>
        
        <!-- Subject Selection -->
        <div id="subject-selection" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 mb-12">
            <button onclick="startTest('turkce')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Türkçe</button>
            <button onclick="startTest('matematik_tyt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Matematik (TYT)</button>
            <button onclick="startTest('fizik_tyt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Fizik (TYT)</button>
            <button onclick="startTest('kimya_tyt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Kimya (TYT)</button>
            <button onclick="startTest('biyoloji_tyt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Biyoloji (TYT)</button>
            <button onclick="startTest('tarih_tyt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Tarih (TYT)</button>
            <button onclick="startTest('cografya_tyt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Coğrafya (TYT)</button>
            <button onclick="startTest('felsefe_tyt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Felsefe (TYT)</button>
            <button onclick="startTest('din_tyt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Din Kültürü (TYT)</button>
            <button onclick="startTest('edebiyat_ayt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Edebiyat (AYT)</button>
            <button onclick="startTest('tarih1_ayt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Tarih-1 (AYT)</button>
            <button onclick="startTest('tarih2_ayt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Tarih-2 (AYT)</button>
            <button onclick="startTest('cografya1_ayt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Coğrafya-1 (AYT)</button>
            <button onclick="startTest('cografya2_ayt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Coğrafya-2 (AYT)</button>
            <button onclick="startTest('felsefe_ayt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Felsefe Grubu (AYT)</button>
            <button onclick="startTest('din_ayt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Din Kültürü (AYT)</button>
            <button onclick="startTest('matematik_ayt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Matematik (AYT)</button>
            <button onclick="startTest('fizik_ayt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Fizik (AYT)</button>
            <button onclick="startTest('kimya_ayt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Kimya (AYT)</button>
            <button onclick="startTest('biyoloji_ayt')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">Biyoloji (AYT)</button>
            <button onclick="startTest('ingilizce')" class="question-card bg-blue-600 p-6 rounded-lg glow text-center text-xl font-semibold hover:bg-blue-700">İngilizce</button>
        </div>

        <!-- Test Area -->
        <div id="test-area" class="hidden bg-white text-black p-8 rounded-lg glow">
    <h2 id="test-title" class="text-2xl font-bold mb-4"></h2>
    <!-- Progres Bar Eklemesi -->
    <div class="progress-container mb-6">
        <label for="progress" class="text-lg font-semibold">İlerleme:</label>
        <div class="w-full bg-gray-200 rounded-full h-4">
            <div id="progress-bar" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
        </div>
        <span id="progress-text" class="text-sm">0%</span>
    </div>
    <div id="question-container" class="mb-6"></div>
    <div id="options-container" class="space-y-4"></div>
    <div class="flex justify-between mt-8">
        <button onclick="prevQuestion()" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">Önceki</button>
        <button onclick="nextQuestion()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Sonraki</button>
            </div>
        </div>

        <!-- Results Area -->
        <div id="results-area" class="hidden bg-white text-black p-8 rounded-lg glow text-center">
            <h2 class="text-2xl font-bold mb-4">Sonuçlar</h2>
            <p id="score-display" class="text-xl mb-4"></p>
            <p id="motivation-message" class="text-lg mb-6"></p>
            <button onclick="restartTest()" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700">Yeniden Başla</button>
        </div>
    </div>

    <script>
        const subjects = {
            turkce: {
                title: "Türkçe (TYT)",

                    { question: "‘Bıkmak’ fiilinin çatısı nedir?", options: ["A) Etken", "B) Edilgen", "C) Dönüşlü", "D) İşteş", "E) Oldurgan"], answer: "C" },
                    { question: "Aşağıdaki atasözlerinden hangisi çalışmanın önemini vurgular?", options: ["A) Elbetteki çalışmak başarı getirir.", "B) Sabırla koruk, helva olur.", "C) Damlaya damlaya göl olur.", "D) İşleyen demir ışıldar.", "E) Acele işe şeytan karışır."], answer: "D" },
                    { question: "‘Gökyüzü masmavi parlıyordu.’ cümlesinde sıfat hangisidir?", options: ["A) Gökyüzü", "B) Masmavi", "C) Parlıyordu", "D) Mas", "E) Yok"], answer: "B" },
                    { question: "Aşağıdaki cümlelerden hangisi devrik cümledir?", options: ["A) Çocuklar parkta oynuyor.", "B) Güzel bir gün bugün.", "C) Sabah erkenden kalktım.", "D) Ne güzel çiçekler açmış bahçede!", "E) Kitabı masaya bıraktım."], answer: "D" },
                    { question: "‘Kalbim kırıldı.’ cümlesinde fiil hangi zaman kipindedir?", options: ["A) Gelecek zaman", "B) Şimdiki zaman", "C) Geniş zaman", "D) Geçmiş zaman", "E) Dilek kipi"], answer: "D" },
                    { question: "Aşağıdaki kelimelerden hangisi türemiştir?", options: ["A) Ev", "B) Gözlük", "C) Kalem", "D) Masa", "E) Bahçe"], answer: "B" },
                    { question: "‘Ali, kitabı okudu ve çok beğendi.’ cümlesinde bağlaç nedir?", options: ["A) Ali", "B) Kitabı", "C) Ve", "D) Beğendi", "E) Çok"], answer: "C" },
                    { question: "Aşağıdaki cümlelerin hangisinde birleşik kelime yoktur?", options: ["A) Bahçede hanımeli açtı.", "B) Yemekten sonra çay içtik.", "C) Gecekondu mahallesi büyüdü.", "D) Aslanağzı çiçeği suladım.", "E) Papatyagiller familyası inceledik."], answer: "B" },
                    { question: "‘Susmak bazen en iyi cevaptır.’ cümlesinde anlatım biçimi nedir?", options: ["A) Betimleme", "B) Öyküleme", "C) Açıklama", "D) Tartışma", "E) Öznel anlatım"], answer: "E" },
                    { question: "Aşağıdaki cümlelerden hangisi emir kipindedir?", options: ["A) Yarın buraya gel.", "B) Dün çok yoruldum.", "C) Kitabı okuyorum.", "D) Güzel bir filmdi.", "E) Keşke gelseydin."], answer: "A" },
                    { question: "‘Elbette’ sözcüğü hangi türdendir?", options: ["A) Sıfat", "B) Zarf", "C) Bağlaç", "D) Edat", "E) Ünlem"], answer: "B" },
                    { question: "Aşağıdaki cümlelerden hangisinde isim tamlaması yoktur?", options: ["A) Bahçenin kapısı açıldı.", "B) Çocuklar neşeyle oynuyor.", "C) Kitabın kapağı yırtıldı.", "D) Evin bahçesi çok güzel.", "E) Okulun bahçesinde top oynadık."], answer: "B" },
                    { question: "‘Mavi’ kelimesi hangi anlamda kullanılmamıştır?", options: ["A) Gökyüzü mavi parlıyordu.", "B) Mavi gözleriyle bakıyordu.", "C) Mavi bir ruh hali içindeydi.", "D) Mavi kalemle yazdı.", "E) Mavi elbiseyi giydi."], answer: "C" },
                    { question: "Aşağıdaki cümlelerden hangisi бірleşik zamanlı fiil içerir?", options: ["A) Kitabı okuyorum.", "B) Dün okula gittim.", "C) Yarın gelecekmiş.", "D) Kitabı okudum.", "E) Bahçede oynuyor."], answer: "C" }
                ]

            matematik_tyt: {

        // Quiz İşlevselliği için JavaScript Kodu
        let currentSubject = null;
let currentQuestionIndex = 0;
let userAnswers = [];
let score = 0;

function startTest(subject) {
    currentSubject = subjects[subject];
    currentQuestionIndex = 0;
    userAnswers = [];
    score = 0;
    document.getElementById('subject-selection').classList.add('hidden');
    document.getElementById('test-area').classList.remove('hidden');
    document.getElementById('results-area').classList.add('hidden');
    document.getElementById('test-title').textContent = currentSubject.title;
    displayQuestion();
    updateProgress(); // Progres barı sıfırla
}

function displayQuestion() {
    const question = currentSubject.questions[currentQuestionIndex];
    document.getElementById('question-container').textContent = `Soru ${currentQuestionIndex + 1}: ${question.question}`;
    const optionsContainer = document.getElementById('options-container');
    optionsContainer.innerHTML = '';
    question.options.forEach((option, index) => {
        const optionElement = document.createElement('div');
        optionElement.innerHTML = `
            <input type="radio" name="option" id="option${index}" value="${String.fromCharCode(65 + index)}" class="mr-2">
            <label for="option${index}">${option}</label>
        `;
        optionsContainer.appendChild(optionElement);
    });
}

function prevQuestion() {
    if (currentQuestionIndex > 0) {
        saveAnswer();
        currentQuestionIndex--;
        displayQuestion();
        updateProgress(); // Progres barı güncelle
    }
}

function nextQuestion() {
    if (currentQuestionIndex < currentSubject.questions.length - 1) {
        saveAnswer();
        currentQuestionIndex++;
        displayQuestion();
        updateProgress(); // Progres barı güncelle
    } else {
        saveAnswer();
        showResults();
    }
}

function saveAnswer() {
    const selectedOption = document.querySelector('input[name="option"]:checked');
    userAnswers[currentQuestionIndex] = selectedOption ? selectedOption.value : null;
}

function showResults() {
    score = 0;
    let blankCount = 0;
    currentSubject.questions.forEach((question, index) => {
        if (userAnswers[index] === null) {
            blankCount++;
        } else if (userAnswers[index] === question.answer) {
            score++;
        }
    });
    const wrongCount = currentSubject.questions.length - score - blankCount;
    document.getElementById('test-area').classList.add('hidden');
    document.getElementById('results-area').classList.remove('hidden');
    document.getElementById('score-display').textContent = `Doğru: ${score}/${currentSubject.questions.length} | Yanlış: ${wrongCount} | Boş: ${blankCount}`;
    document.getElementById('motivation-message').textContent = getMotivationMessage(score, blankCount, currentSubject.questions.length);
    updateProgress(); // Progres barı son kez güncelle
}

function getMotivationMessage(score, blankCount, total) {
    const percentage = (score / total) * 100;
    if (blankCount > total / 2) {
        return "Kanka, çok soru boş bırakmışsın! Biraz daha cesur ol, denesen de yanlış yapsan kârda olursun!";
    }
    if (percentage >= 80) {
        return `Harika iş! ${blankCount} soruyu boş bırakmışsın ama bu skorla YKS'yi sallarsın!`;
    }
    if (percentage >= 60) {
        return `Güzel sonuç, ${blankCount} boş var. Biraz daha çalış, süper olacak!`;
    }
    if (percentage >= 40) {
        return `Fena değil, ama ${blankCount} boş soru var. Daha fazla pratik yap, halledersin!`;
    }
    return `Hadi kanka, ${blankCount} soruyu boş bırakmışsın. Biraz daha gayret, sen bu işi kurtarırsın`;
}

function restartTest() {
    document.getElementById('results-area').classList.add('hidden');
    document.getElementById('subject-selection').classList.remove('hidden');
    currentSubject = null;
    currentQuestionIndex = 0;
    userAnswers = [];
    score = 0;
    updateProgress(); // Progres barı sıfırla
}

// Progres Barı Güncelleyen Fonksiyon
function updateProgress() {
    const totalQuestions = currentSubject ? currentSubject.questions.length : 0;
    const answeredQuestions = userAnswers.filter(answer => answer !== null).length;
    const progress = totalQuestions > 0 ? (answeredQuestions / totalQuestions) * 100 : 0;
    document.getElementById('progress-bar').style.width = `${progress}%`;
    document.getElementById('progress-text').textContent = `${Math.round(progress)}%`;
}
