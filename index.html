      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      overflow-x: hidden;
    }
    .container {
      width: 100%;
      max-width: 800px;
      margin: 2rem;
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
    }
    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }
    .menu, .question-box, .result, .loading {
      display: none;
    }
    .active {
      display: block;
    }
    button {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      background: linear-gradient(45deg, #ff6b6b, #ff8e53);
      color: white;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      font-weight: 600;
    }
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    .progress-bar {
      background: #e0e0e0;
      height: 25px;
      border-radius: 12px;
      overflow: hidden;
      margin-bottom: 1.5rem;
      box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #28a745, #68d391);
      width: 0%;
      transition: width 0.5s ease-in-out;
    }
    .question {
      font-weight: 700;
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
      color: #2c3e50;
      animation: fadeIn 0.5s ease-in;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .loading {
      text-align: center;
      font-size: 1.5rem;
      color: #2c3e50;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 0.4; }
      50% { opacity: 1; }
      100% { opacity: 0.4; }
    }
    .emoji {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .share {
      text-align: center;
      margin-top: 1.5rem;
    }
    .share button {
      background: linear-gradient(45deg, #1e90ff, #00b4d8);
    }
    .result-text {
      font-size: 1.2rem;
      color: #2c3e50;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    .result-image {
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      margin: 1rem auto;
      display: block;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);

      font-size: 1rem;
      color: #d4a017;
      text-align: center;
      margin: 1rem 0;

      color: #2c3e50;
      text-align: center;
      margin: 1rem 0;
    }

      color: #2c3e50;
      text-align: center;

    let currentTest = null;
    let currentQuestion = 0;
    let score = 0;

    document.addEventListener("DOMContentLoaded", () => {
  const menuDiv = document.getElementById("menu");
  Object.keys(tests).forEach(key => {
    const btn = document.createElement("button");
    btn.textContent = tests[key].name;
    btn.onclick = () => startTest(key);
    menuDiv.appendChild(btn);
    });

    // Test başlat
    function startTest(testKey) {
      currentTest = tests[testKey];
      currentQuestion = 0;
      score = 0;
      document.getElementById("menu").classList.remove("active");
      document.getElementById("quiz").classList.add("active");
      document.getElementById("result").classList.remove("active");
      loadQuestion();
    }

    // Soru yükle
    function loadQuestion() {
      const total = currentTest.questions.length;
      const progress = (currentQuestion / total) * 100;
      document.getElementById("progressFill").style.width = `${progress}%`;

      const q = currentTest.questions[currentQuestion];
      document.getElementById("questionText").textContent = q.q;
      document.getElementById("btn0").textContent = q.options[0];
      document.getElementById("btn1").textContent = q.options[1];
      document.getElementById("btn2").textContent = q.options[2];
    }

    // Cevap işleme
    function answer(choice) {
      score += currentTest.questions[currentQuestion].scores[choice];
      currentQuestion++;
      if (currentQuestion < currentTest.questions.length) {
        loadQuestion();
      } else {
        showLoading();
      }
    }

    // Yükleniyor ekranı
    function showLoading() {
      document.getElementById("quiz").classList.remove("active");
      document.getElementById("loading").classList.add("active");
      setTimeout(showResult, 1500);
    }

    // Sonuç göster
    function showResult() {
      document.getElementById("loading").classList.remove("active");
      document.getElementById("result").classList.add("active");
      document.getElementById("emoji").textContent = currentTest.emoji;
      document.getElementById("badge").textContent = `Rozet Kazandın: ${currentTest.badge} 🏆`;
      document.getElementById("resultText").textContent = currentTest.result(score);

      // Görsel seçimi
      let imageUrl = currentTest.images.low;
      if (score >= 16) imageUrl = currentTest.images.high;
      else if (score >= 10) imageUrl = currentTest.images.mid;
      document.getElementById("resultImage").src = imageUrl;

      // Tamamlanma barını güncelle (kullanıcı olmadan dummy değer)
      document.getElementById("completionBar").textContent = "0/10 testi tamamladın! Hadi, hepsini çöz! 🚀";

      // Lider tablosunu güncelle (dummy değer)
      document.getElementById("leaderboard").textContent = "Lider Tablosu: Henüz sıralama yok!";
    }

    // Ana menüye dön
    function goHome() {
      document.getElementById("result").classList.remove("active");
      document.getElementById("menu").classList.add("active");
    }

    // Başka test dene
    function tryAnotherTest() {
      document.getElementById("result").classList.remove("active");
      document.getElementById("menu").classList.add("active");
    }

    // Sonuç paylaş
    function shareResult(platform) {
      const text = document.getElementById("resultText").textContent;
      const badge = document.getElementById("badge").textContent;
      const url = encodeURIComponent(window.location.href);
      const shareText = encodeURIComponent(`${text} ${badge} Testi çöz, senin sıran!`);

      if (platform === 'twitter') {
        window.open(`https://twitter.com/intent/tweet?text=${shareText}%20%7C%20${url}`, '_blank');
        alert("Sonucunu Twitter'da paylaştın, kanka! 😎 Hadi, bir testi daha çöz!");
      } else if (platform === 'tiktok') {
        alert("TikTok'ta paylaşmak için ekran görüntüsü al, havalı bir video yap, kanka! 😎");
      } else if (platform === 'instagram') {
        alert("Instagram'da hikayene ekle, bu sonucu herkes görsün! 📸 Filtreyi unutma!");
      }
    }
